<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>EnderDev</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="windowframe appwindow moveable" id="app-window">
      <a class="titlebar">
        <div class="caption">Hello</div>
        <div class="buttons"><button class="close"></button></div>
      </a>
      <div class="client"></div>
      <!--Window Content-->
      <!DOCTYPE html>
      <html lang="en">
        <head>
          <meta charset="UTF-8" />
          <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
          />
          <title>Document</title>
          <link rel="stylesheet" href="index.css" />
        </head>
        <body>
          <div style="align-items: center" class="client">
            <h1>Hello, I'm EnderDev!</h1>
            <p>
              Hello, I'm a Youtuber. I enjoy technology. I love doing tech stuff
              like antivirus tests, windows experiments and a lot more!
              Subscribe to my YouTube channel:
              <a
                style="text-decoration: none; color: rgb(0, 101, 253)"
                href="https://youtube.com/@enderdevcom"
                target="_blank"
                >@enderdevcom</a
              >
            </p>
            <h2 style="text-align: center" id="changingColor">
              My Latest Video
            </h2>
            <div style="text-align: center; margin-top: 5px">
              <iframe
                id="latestVideo"
                width="400"
                height="200"
                src=""
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
              >
              </iframe>
            </div>
          </div>

          <script>
            document.addEventListener("DOMContentLoaded", function () {
              const API_KEY = "AIzaSyB3pJpnRMuRMnaqYW8SEVcGYDdP0oR3w7Q";
              const CHANNEL_ID = "UC3SAwPDkdknh7p1lwyMwetQ";
              const url = `https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${CHANNEL_ID}&order=date&part=snippet&type=video&maxResults=1`;

              fetch(url)
                .then((response) => response.json())
                .then((data) => {
                  const latestVideoId = data.items[0].id.videoId;
                  const iframe = document.getElementById("latestVideo");
                  iframe.src = `https://www.youtube.com/embed/${latestVideoId}`;
                })
                .catch((error) =>
                  console.error("Error fetching latest video:", error)
                );

              const colors = [
                "red",
                "blue",
                "green",
                "purple",
                "orange",
                "pink",
              ];
              let colorIndex = 0;
              const h2Element = document.getElementById("changingColor");

              setInterval(() => {
                h2Element.style.color = colors[colorIndex];
                colorIndex = (colorIndex + 1) % colors.length;
              }, 1000);
            });
          </script>
        </body>
      </html>
    </div>
    <script src="index.js"></script>
  </body>
</html>
