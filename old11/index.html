<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>EnderDev</title>
    <link rel="stylesheet" href="/index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="windowframe appwindow moveable" id="app-window">
      <a class="titlebar">
        <div class="caption">Old11</div>
        <div class="buttons"><button class="close"></button></div>
      </a>
      <div class="client"></div>
      <!--Window Content-->
      <!DOCTYPE html>
      <html lang="en">
        <head>
          <meta charset="UTF-8" />
          <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
          />
          <title>Document</title>
          <link rel="stylesheet" href="index.css" />
        </head>
        <body>
          <div style="align-items: center" class="client">
            <h1>Old11</h1>
            <p>
              A Windows 11 based OS, that reverts some of the new UI changes.
              The Windows 11 build is 22000.2836 (21H2).
            </p>
            <h2 style="text-align: center" id="changingColor">Video</h2>
            <div style="text-align: center; margin-top: 5px">
              <iframe
                id="latestVideo"
                width="400"
                height="200"
                src="https://www.youtube.com/embed/o65-z34Qy7Y"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
              >
              </iframe>
            </div>
            <h2 style="text-align: center" id="changingColor">Download</h2>
            <p>
              <a
                href="https://drive.usercontent.google.com/download?id=1a7ls9lcV050uGvyVcKQtdc_XYPBcc_yb&export=download&authuser=0"
                >Click Here (Google Drive)</a
              >
            </p>
          </div>

          <script>
            const colors = ["red", "blue", "green", "purple", "orange", "pink"];
            let colorIndex = 0;
            const h2Element = document.getElementById("changingColor");

            setInterval(() => {
              h2Element.style.color = colors[colorIndex];
              colorIndex = (colorIndex + 1) % colors.length;
            }, 1000);
          </script>
        </body>
      </html>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
