<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="../index.html">
          <img style="border-radius: 5px" src="../res/newlogo.png" alt="logo" />
        </a>

        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a href="../about/" class="navbar-item">
            <i style="margin-right: 5px" class="bx bxs-info-circle"></i>About
          </a>

          <a href="../projects/" class="navbar-item">
            <i style="margin-right: 5px" class="bx bx-list-ul"></i>Projects
          </a>

          <a style="color: #00cfff" href="" class="navbar-item">
            <i style="margin-right: 5px" class="bx bxs-user-account"></i>Socials

            <i style="margin-right: 5px" class="bx bxs-flag"></i>Report a bug
          </a>
        </div>
      </div>
    </nav>

    <!--Content-->
    <section style="justify-content: center" class="section">
      <div
        style="justify-content: center; text-align: center"
        class="container"
      >
        <h1 class="title">Online presence</h1>
        <div class="card">
          <div class="card-content">
            <div class="content">
              <h1 class="title is-4">Social Media</h1>
              <p style="margin-top: 15px" class="subtitle">
                <i style="margin-right: 5px" class="bx bxl-youtube"></i
                ><a href="https://youtube.com/@enderdevcom">YouTube</a>
              </p>
              <p style="margin-top: 15px" class="subtitle">
                <i style="margin-right: 5px" class="bx bxl-twitter"></i
                ><a href="https://x.com/enderdevcom">Twitter</a>
              </p>
              <p style="margin-top: 15px" class="subtitle">
                <i style="margin-right: 5px" class="bx bxl-discord-alt"></i
                ><a href="https://dsc.gg/enderdevcom">Discord</a>
              </p>
              <p style="margin-top: 15px" class="subtitle">
                <i style="margin-right: 5px" class="bx bxl-github"></i
                ><a href="https://github.com/enderfoxbg">GitHub</a>
              </p>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-content">
            <div class="content">
              <h1 class="title is-4">Contact Me</h1>
              <p style="margin-top: 15px" class="subtitle">
                <i style="margin-right: 5px" class="bx bxs-envelope"></i
                ><a href="mailto:enderfoxbg@yahoo.com">Email</a>
              </p>
              <p style="margin-top: 15px" class="subtitle">
                <i style="margin-right: 5px" class="bx bxl-discord-alt"></i
                ><a href="https://dsc.gg/enderdevcom">Discord</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <style>
    body {
      --sb-track-color: #232e33;
      --sb-thumb-color: #00cfff;
      --sb-size: 4px;
    }

    body::-webkit-scrollbar {
      width: var(--sb-size);
    }

    body::-webkit-scrollbar-track {
      background: var(--sb-track-color);
      border-radius: 5px;
    }

    body::-webkit-scrollbar-thumb {
      background: var(--sb-thumb-color);
      border-radius: 5px;
      border: 1px solid #232e33;
    }

    @supports not selector(::-webkit-scrollbar) {
      body {
        scrollbar-color: var(--sb-thumb-color) var(--sb-track-color);
      }
    }
  </style>
  <script src="index.js"></script>
</html>
